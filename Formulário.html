<html>

<head>
<title>Formulário</title>
</head>

<body bgcolor="white"text="black">

<tr><td><b><font size="10">Preencha o formulário abaixo</font></b></td></tr>

<br>
<br>

<form>
	<table bgcolor="gray"text"black">
		<tr>
			<td>Nome:</td>
			<td><input type="text" name="Nome" style="width:240%" /><td>
		</tr>

		<tr>
			<td>Endereço:</td>
			<td><input type="text" name="Endereço" style="width:240%" /><td>
		</tr>

		<tr>
			<td>CEP:</td>
			<td><input type="text" name="CEP" style="width:100%" /></td>
			<td>Telefone:</td>
			<td><input type="text" name="Telefone" style="width:100%" /><td>
		</tr>

		<tr>
			<td>Cidade:</td>
			<td><input type="text" name="Cidade" style="width:100%" /></td>
			<td>Estado:</td>

			<td>
				<select name="Estado">Estado
					<option value=""> </option>
					<option value="PB">PB</option>
					<option value="SP">SP</option>
					<option value="PR">PR</option>
					<option value="MG">MG</option>
					<option value="ES">ES</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>Meio de transporte:</td>

			<td>
				<select name="transporte">Transporte
					<option value=""> </option>
					<option value="Apé">Apé</option>
					<option value="Bicicleta">Bicicleta</option>
					<option value="Moto">Moto</option>
					<option value="Carro">Carro</option>
					<option value="Jegue e Carroça">Jegue e Carroça</option>
				</select>
			</td>
		</tr>

		<tr><td></td></tr>
		<tr><td></td></tr>

		<tr>
			<td colspan="4" align="center">
				<input type="button" name="Enviar Dados" value="Enviar Dados">
			</td>
		</tr>
	</table>
</form>

</body>
<br>
